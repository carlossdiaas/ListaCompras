<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const ShoppingList = () => {
            const [items, setItems] = useState(() => {
                const savedItems = localStorage.getItem('shoppingItems');
                return savedItems ? JSON.parse(savedItems) : [];
            });
            const [newItem, setNewItem] = useState('');
            const [category, setCategory] = useState('Outros');
            const [searchTerm, setSearchTerm] = useState('');
            const [filter, setFilter] = useState('all');
            
            const categories = ['Frutas', 'Vegetais', 'Carnes', 'Laticínios', 'Padaria', 'Bebidas', 'Limpeza', 'Outros'];
            
            useEffect(() => {
                localStorage.setItem('shoppingItems', JSON.stringify(items));
            }, [items]);
            
            const addItem = (e) => {
                e.preventDefault();
                if (!newItem.trim()) return;
                
                const newItemObj = {
                    id: Date.now(),
                    name: newItem.trim(),
                    category,
                    quantity: 1,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                setItems([...items, newItemObj]);
                setNewItem('');
            };
            
            const toggleComplete = (id) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, completed: !item.completed } : item
                ));
            };
            
            const deleteItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };
            
            const updateQuantity = (id, change) => {
                setItems(items.map(item => {
                    if (item.id === id) {
                        const newQuantity = item.quantity + change;
                        return { ...item, quantity: newQuantity > 0 ? newQuantity : 1 };
                    }
                    return item;
                }));
            };
            
            const clearCompleted = () => {
                setItems(items.filter(item => !item.completed));
            };
            
            const clearAll = () => {
                if (window.confirm('Tem certeza que deseja limpar toda a lista?')) {
                    setItems([]);
                }
            };
            
            const filteredItems = items.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = 
                    filter === 'all' || 
                    (filter === 'completed' && item.completed) || 
                    (filter === 'active' && !item.completed);
                return matchesSearch && matchesFilter;
            });
            
            const sortedItems = [...filteredItems].sort((a, b) => {
                // Completed items go to bottom
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                
                // Then sort by category
                if (a.category < b.category) return -1;
                if (a.category > b.category) return 1;
                
                // Then by name
                return a.name.localeCompare(b.name);
            });
            
            const categoryCounts = items.reduce((acc, item) => {
                acc[item.category] = (acc[item.category] || 0) + 1;
                return acc;
            }, {});
            
            const totalItems = items.length;
            const completedItems = items.filter(item => item.completed).length;
            
            return (
                <div className="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-3xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-emerald-600 mb-2">Nossa Lista de Compras</h1>
                            <p className="text-gray-600">Organize suas compras de forma simples</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                            <form onSubmit={addItem} className="p-4 border-b">
                                <div className="flex flex-col sm:flex-row gap-3">
                                    <input
                                        type="text"
                                        value={newItem}
                                        onChange={(e) => setNewItem(e.target.value)}
                                        placeholder="Adicionar item..."
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    />
                                    <select
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>
                                    <button
                                        type="submit"
                                        className="px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
                                    >
                                        Adicionar
                                    </button>
                                </div>
                            </form>
                            
                            <div className="p-4 border-b flex flex-col sm:flex-row justify-between items-center gap-3">
                                <div className="relative flex-1 max-w-xs">
                                    <input
                                        type="text"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        placeholder="Buscar itens..."
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    />
                                    <svg className="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                
                                <div className="flex items-center space-x-2">
                                    <span className="text-sm text-gray-600">
                                        {totalItems} itens ({completedItems} concluídos)
                                    </span>
                                    <select
                                        value={filter}
                                        onChange={(e) => setFilter(e.target.value)}
                                        className="px-3 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                    >
                                        <option value="all">Todos</option>
                                        <option value="active">Ativos</option>
                                        <option value="completed">Concluídos</option>
                                    </select>
                                </div>
                            </div>
                            
                            {sortedItems.length > 0 ? (
                                <ul className="divide-y divide-gray-200">
                                    {sortedItems.map(item => (
                                        <li key={item.id} className={`px-4 py-3 ${item.completed ? 'bg-gray-50' : ''}`}>
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center">
                                                    <button
                                                        onClick={() => toggleComplete(item.id)}
                                                        className={`w-6 h-6 rounded-full border-2 flex items-center justify-center mr-3 ${item.completed ? 'border-emerald-500 bg-emerald-100' : 'border-gray-300'}`}
                                                    >
                                                        {item.completed && <div className="checkmark"></div>}
                                                    </button>
                                                    <div>
                                                        <span className={`${item.completed ? 'line-through text-gray-400' : 'text-gray-800'}`}>
                                                            {item.name}
                                                        </span>
                                                        <span className="ml-2 px-2 py-0.5 text-xs bg-emerald-100 text-emerald-800 rounded-full">
                                                            {item.category}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className="flex items-center mr-4">
                                                        <button 
                                                            onClick={() => updateQuantity(item.id, -1)}
                                                            className="w-6 h-6 flex items-center justify-center border border-gray-300 rounded-l-md bg-gray-100 hover:bg-gray-200"
                                                        >
                                                            -
                                                        </button>
                                                        <span className="w-8 text-center border-t border-b border-gray-300">
                                                            {item.quantity}
                                                        </span>
                                                        <button 
                                                            onClick={() => updateQuantity(item.id, 1)}
                                                            className="w-6 h-6 flex items-center justify-center border border-gray-300 rounded-r-md bg-gray-100 hover:bg-gray-200"
                                                        >
                                                            +
                                                        </button>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteItem(item.id)}
                                                        className="p-1 text-gray-400 hover:text-red-500"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            ) : (
                                <div className="p-8 text-center text-gray-500">
                                    {items.length === 0 ? (
                                        <div>
                                            <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                                            </svg>
                                            <p className="mt-2">Sua lista de compras está vazia</p>
                                            <p className="text-sm">Adicione itens para começar</p>
                                        </div>
                                    ) : (
                                        <div>
                                            <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            <p className="mt-2">Nenhum item encontrado</p>
                                            <p className="text-sm">Tente ajustar sua busca ou filtro</p>
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {items.length > 0 && (
                                <div className="p-4 bg-gray-50 flex flex-col sm:flex-row justify-between items-center gap-3">
                                    <div className="flex-1 overflow-x-auto">
                                        <div className="flex space-x-2">
                                            {categories.map(cat => (
                                                categoryCounts[cat] > 0 && (
                                                    <span key={cat} className="flex-shrink-0 px-2 py-1 text-xs bg-white border border-gray-200 rounded-full">
                                                        {cat}: {categoryCounts[cat]}
                                                    </span>
                                                )
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={clearCompleted}
                                            className="px-3 py-1 text-sm text-gray-600 hover:text-emerald-600"
                                        >
                                            Limpar concluídos
                                        </button>
                                        <button
                                            onClick={clearAll}
                                            className="px-3 py-1 text-sm text-red-500 hover:text-red-700"
                                        >
                                            Limpar tudo
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <div className="text-center text-sm text-gray-500 mt-8">
                            <p>© {new Date().getFullYear()} Lista de Compras - Organize suas compras</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        const App = () => {
            return <ShoppingList />;
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
